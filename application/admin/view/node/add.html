<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DouPHP 管理中心 - 添加分类 </title>
<meta name="Copyright" content="Douco Design." />
<link href="/public/static/admin/css/public.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/public/static/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="/public/static/admin/js/global.js"></script>
</head>
<body>
<div id="dcWrap">
 {include file="public/header" /}
<!-- dcHead 结束 -->
 {include file="public/left" /}
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">DouPHP 管理中心<b>></b><strong>添加分类</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
            <h3><a href="{url:('jurisdiction/show')}" class="actionBtn">权限管理</a>权限添加</h3>
    <form   action="add"  name="shopmall_add"  method="post">
     <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
       <td width="80" align="right">权限名称</td>
       <td>
        <input type="text" name="node_name" value="" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
      <tr>
       <td align="right">所属权限分类</td>
       <td>
        <select name="node_pid">
         <option value="0">顶级分类</option>
         {foreach $cates as $key=>$vo }
         <option value="{$vo.node_id}">{$vo.lerver|str_repeat="—",###}{$vo.node_name}</option>
         {/foreach}
        </select>
       </td>
      </tr>
      <tr>
       <td align="right">显示在左侧</td>
       <td>
        <input type="radio" value="0" name="node_ismenu">NO</input>
        <input type="radio" value="1" name="node_ismenu" checked >YES</input>
       </td>
      </tr>
      <tr>
       <td align="right">是否展示</td>
       <td>
        <input type="radio" value="0" name="node_status">NO</input>
        <input type="radio" value="1" name="node_status" checked >YES</input>
       </td>
      </tr>
      <tr>
       <td align="right">是否导航</td>
       <td>
        <input type="radio" value="0" name="node_navigiation">NO</input>
        <input type="radio" value="1" name="node_navigiation" checked >YES</input>
       </td>
      </tr>
       <td align="right">控制器</td>
       <td>
        <input type="text" name="node_controller" value="" size="20" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">方法</td>
       <td>
        <input type="text" name="node_action" value="" size="20" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">路径</td>
       <td>
        <textarea name="node_url" cols="50" rows="2" class="textArea"></textarea>
       </td>
      </tr>
      <tr>
       <td></td>
       <td>
        <!--<input type="hidden" name="token" value="b9439ae8" />-->
        <!--<input type="hidden" name="cate_id" value="" />-->
        <input  class="btn" type="submit" value="提交" />
       </td>
      </tr>
     </table>
    </form>
       </div>
 </div>
 <div class="clear"></div>

</body>
</html>

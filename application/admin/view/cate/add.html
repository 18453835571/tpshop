<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DouPHP 管理中心 - 添加分类 </title>

<script type="text/javascript" src="/public/static/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="/public/static/admin/js/global.js"></script>
</head>
<body>
<div id="dcWrap">
 {include file="public/header" /}
<!-- dcHead 结束 -->
 {include file="public/left" /}
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">DouPHP 管理中心<b>></b><strong>添加分类</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
            <h3><a href="{:url('Cate/show')}" class="actionBtn">商品分类</a>添加分类</h3>
    <form   action="add"  name="shopmall_add"  method="post">
     <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
       <td width="80" align="right">分类名称</td>
       <td>
        <input type="text" name="cate_name" value="" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">别名</td>
       <td>
        <input type="text" name="cate_alias" value="" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">上级分类</td>
       <td>
        <select name="cate_pid">
         <option value="0">顶级分类</option>
         {foreach $cates as $key=>$vo }
           <option value="{$vo.cate_id}">{$vo.lerver|str_repeat="—",###}{$vo.cate_name}</option>
           {/foreach}
           </select>
       </td>
      </tr>
      <tr>
       <td align="right">关键字</td>
       <td>
        <input type="text" name="cate_keword" value="" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">简单描述</td>
       <td>
        <textarea name="cate_descrice" cols="60" rows="4" class="textArea"></textarea>
       </td>
      </tr>
      <tr>
       <td align="right">是否展示</td>
       <td>
        <input type="radio" value="0" name="cate_status">不展示</input>
        <input type="radio" value="1" name="cate_status" checked >展示</input>
       </td>
      </tr>
      <tr>
       <td align="right">是否导航</td>
       <td>
        <input type="radio" value="0" name="cate_navigiation">不导航</input>
        <input type="radio" value="1" name="cate_navigiation" checked >导航</input>
       </td>
      </tr>
      <tr>
       <td align="right">排序</td>
       <td>
        <input type="text" name="cate_order" value="" size="5" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td></td>
       <td>
        <!--<input type="hidden" name="token" value="b9439ae8" />-->
        <!--<input type="hidden" name="cate_id" value="" />-->
        <input  class="btn" type="submit" value="提交" />
       </td>
      </tr>
     </table>
    </form>
       </div>
 </div>
